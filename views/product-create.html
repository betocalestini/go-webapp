                  <li class="nav-item">
                     <a class="nav-link d-flex align-items-center" aria-current="page" href="/home"

                        Home</a

                  <li class="nav-item">
                     <a class="nav-link active d-flex align-items-center" href="/admin"
                        ><svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="16"
                           height="16"
                           fill="currentColor"
                           class="bi bi-terminal me-1"

                              d="M6 9a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3A.5.5 0 0 1 6 9zM3.854 4.146a.5.5 0 1 0-.708.708L4.793 6.5 3.146 8.146a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2z"

                     class="form-control me-2"
                     type="search"
                     placeholder="Search"
                     aria-label="Search"
                  />

               </form>
               <div class="d-flex justify-content-end mb-2">
                  <div class="justify-content-end me-2 align-items-center">
                     <a href="/logout" class="btn btn-primary d-flex align-items-center"
                        >Sair<svg
                           xmlns="http://www.w3.org/2000/svg"

                              d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"

      <div class="nav-scroller bg-body shadow-sm">
         <nav class="nav" aria-label="Secondary navigation">
            <a class="nav-link active" aria-current="page" href="/admin">Dashboard</a>
            <a class="nav-link" href="/products">
               Produtos
               <span class="badge bg-light text-dark rounded-pill align-text-bottom"
                  >{{ .AllProducts}}</span
               >
            </a>
            <a class="nav-link" href="#"
               >Usuários
               <span class="badge bg-light text-dark rounded-pill align-text-bottom"
                  >{{ .AllUsers}}</span
               ></a
            >
         </nav>
      </div>

      <main class="container">
         <div class="d-flex align-items-center p-3 my-3 text-white bg-info rounded shadow-sm">
            <img class="me-3" src="/assets/images/gopher.svg" alt="" width="48" height="38" />
            <div class="lh-1">
               <h1 class="h6 mb-0 text-white lh-1">GoWebapp</h1>
               <small>Since 2022</small>
            </div>
         </div>

         <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div class="row">
               <div class="col-md-8"></div>
               <div class="col-md-4 d-flex">
                  <a href="/products" class="btn btn-outline-success w-100">Voltar</a>
               </div>
            </div>
            <div class="container-fluid">
               <h2 class="my-4">Produto</h2>
               <form action="/product-create" method="POST">
                  <div class="form-row">
                     <div class="d-flex flex-wrap1">
                        <div class="mb-3 col-sm-12">
                           <label for="name" class="form-label">Nome do Produto</label>
                           <input type="text" class="form-control" id="name" name="name" required />
                        </div>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="d-flex flex-wrap1">
                        <div class="mb-3 col-sm-4">
                           <label for="price" class="form-label ps-1">Valor unitário</label>
                           <input
                              type="text"
                              class="form-control"
                              id="price"
                              name="price"
                              placeholder="R$"
                              required
                           />
                        </div>
                        <div class="mb-3 col-sm-4">
                           <label for="quantity" class="form-label ps-1">Quantidade</label>
                           <input
                              type="text"
                              class="form-control"
                              id="quantity"
                              name="quantity"
                              required
                           />
                        </div>
                        <div class="mb-3 col-sm-4">
                           <label for="category" class="form-label ps-1">Categoria</label>
                           <select
                              type="text"
                              class="form-control"
                              id="category"
                              name="category"
                              required
                           >
                              <option value="">Selecione a categoria</option>
                              {{ range .Categories}}
                              <option value="{{ .Id}}">{{ .Description }}</option>
                              {{end}}
                           </select>
                        </div>
                     </div>
                  </div>
                  <div class="form-row text-center">
                     <button type="submit" class="btn btn-primary w-25 m-auto">Adicionar</button>
                  </div>
               </form>
            </div>
         </div>
      </main>
      <script src="/assets/js/bootstrap.bundle.min.js"></script>
      <script src="/assets/js/ajax.js"></script>
      <script src="/assets/js/offcanvas.js"></script>
      <script src="/assets/js/datatables.min.js"></script>
   </body>
</html>
