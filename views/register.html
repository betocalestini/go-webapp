<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/images//apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images//favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images//favicon-16x16.png" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/assets/css/custom.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <title>Cadastro</title>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
               <a class="navbar-brand" href="/">GoWebapp</a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                     </li>
                     <li class="nav-item dropdown">
                        <a
                           class="nav-link dropdown-toggle"
                           href="#"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                        >
                           Contato
                        </a>
                     </li>
                  </ul>
                  <div class="form-inline my2 my-lg-0">
                     <a href="#" class="btn btn-info"> login</a>
                  </div>
               </div>
            </div>
         </nav>
         <hr />
      </div>

      <div class="container">
         <h2 class="my-4">Cadastro</h2>
         <form action="" method="POST">
            <div class="form-group col-md-12">
               <div class="form-row">
                  <div class="d-flex flex-wrap1">
                     <div class="mb-3 col-sm-6">
                        <label for="firstname" class="form-label">Primeiro nome</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" />
                     </div>
                     <div class="mb-3 col-sm-6 ps-1">
                        <label for="lastname" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" />
                     </div>
                  </div>

                  <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="name@example.com"
                        name="email"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="password" class="form-label">Senha</label>
                     <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="digite a sua senha aqui"
                        name="password"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="confirm_password" class="form-label">Confirma a sua senha</label>
                     <input
                        type="password"
                        class="form-control"
                        id="confirm_password"
                        placeholder="digite a sua senha aqui"
                     />
                  </div>
               </div>
            </div>

            <div class="form-group">
               <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
         </form>
      </div>
      <!--end container-->

      <script src="/assets/js/bootstrap.bundle.min.js"></script>
      <script>
         var password = document.getElementById('password'),
            confirm_password = document.getElementById('confirm_password');

         function validatePassword() {
            if (password.value != confirm_password.value) {
               confirm_password.setCustomValidity('Senhas diferentes!');
            } else {
               confirm_password.setCustomValidity('');
            }
         }

         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
   </body>
</html>
