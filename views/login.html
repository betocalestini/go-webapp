<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="description" content="" />
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
      <meta name="generator" content="Hugo 0.88.1" />
      <title>Login</title>

      <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
      <link href="/assets/css/signin.css" rel="stylesheet" />
      <link href="/assets/css/custom.css" rel="stylesheet" />

      <!-- Favicons -->
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/images//apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/images//favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/images//favicon-16x16.png" />
   </head>
   <body>
      <div class="container d-flex flex-column">
         <div class="text-center">
            <img
               class="mb-4 me-4"
               src="/assets/images/gopher.svg"
               alt=""
               width="150"
               height="150"
            />
            {{if (ne .Message "")}}

            <div class="block">
               <p class="alert alert-{{.Danger}}">{{ .Message}}</p>
            </div>
            {{end}}
            <div class="d-flex mb-4 w-100 justify-content-center">
               <button
                  class="w-40 btn btn-lg btn-primary button-max-width-250"
                  type="button"
                  id="entrar"
               >
                  Entrar
               </button>
               <button
                  class="w-40 btn btn-outline-primary button-max-width-250 1"
                  type="button"
                  id="criar"
               >
                  Criar Conta
               </button>
            </div>
            <div class="form-signin" id="div-entrar">
               <form action="/" method="POST">
                  <div>
                     <div class="form-floating">
                        <input
                           type="email"
                           class="form-control"
                           name="email"
                           id="floatingInput"
                           placeholder="name@example.com"
                           required
                        />
                        <label for="floatingInput">Email address</label>
                     </div>
                     <div class="form-floating">
                        <input
                           type="password"
                           name="password"
                           class="form-control"
                           id="floatingPassword"
                           placeholder="Password"
                           required
                        />
                        <label for="floatingPassword">Password</label>
                     </div>

                     <div class="checkbox mb-3">
                        <label> <input type="checkbox" value="remember-me" /> Remember me </label>
                     </div>
                     <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                     <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
                  </div>
               </form>
            </div>
         </div>
         <div>
            <div class="container" id="div-criar" style="display: none">
               <form action="/register" method="POST">
                  <div class="form-group col-md-12">
                     <div class="form-row">
                        <div class="d-flex flex-wrap1">
                           <div class="mb-3 col-sm-6">
                              <label for="firstname" class="form-label">Primeiro nome</label>
                              <input
                                 type="text"
                                 class="form-control"
                                 id="firstname"
                                 name="firstname"
                                 required
                              />
                           </div>
                           <div class="mb-3 col-sm-6 ps-1">
                              <label for="lastname" class="form-label">Sobrenome</label>
                              <input
                                 type="text"
                                 class="form-control"
                                 id="lastname"
                                 name="lastname"
                                 required
                              />
                           </div>
                        </div>

                        <div class="mb-3">
                           <label for="email" class="form-label">Email</label>
                           <input
                              type="email"
                              class="form-control"
                              id="email"
                              placeholder="name@example.com"
                              name="email"
                              required
                           />
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Senha</label>
                           <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="digite a sua senha aqui"
                              name="password"
                              required
                           />
                        </div>
                        <div class="mb-3">
                           <label for="confirm_password" class="form-label"
                              >Confirma a sua senha</label
                           >
                           <input
                              type="password"
                              class="form-control"
                              id="confirm_password"
                              placeholder="digite a sua senha aqui"
                              required
                           />
                        </div>
                     </div>
                  </div>

                  <div class="form-group">
                     <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         var buttonEntrar = document.getElementById('entrar');
         var buttonCriar = document.getElementById('criar');
         var divEntrar = document.getElementById('div-entrar');
         var divCriar = document.getElementById('div-criar');
         buttonEntrar.addEventListener('click', () => {
            console.log('entrar');
            buttonEntrar.classList.replace('btn-outline-primary', 'btn-primary');
            buttonCriar.classList.replace('btn-primary', 'btn-outline-primary');
            divEntrar.style.display = 'block';
            divCriar.style.display = 'none';
         });
         buttonCriar.addEventListener('click', () => {
            console.log('criar');
            buttonCriar.classList.replace('btn-outline-primary', 'btn-primary');
            buttonEntrar.classList.replace('btn-primary', 'btn-outline-primary');
            divCriar.style.display = 'block';
            divEntrar.style.display = 'none';
         });
      </script>
   </body>
</html>
